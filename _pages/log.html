permalink: /portfolio/
layout: single
title: "Pharmacy Learning Portfolio"

<h4>A tracker for other portfolio entries that don't make it to the blog.</h4>
<br \>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in site.data.portfolio reversed %}
        <tr>
            <td>{{ entry.date | date: '%B %d, %Y' }}</td>
            <td>{{ entry.title }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
